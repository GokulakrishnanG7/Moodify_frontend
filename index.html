    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap');

    /* Splash screen styles */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #splash img {
      width: 300px;
      height: auto;
      animation: fadeInOut 3s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.95); }
      10% { opacity: 1; transform: scale(1); }
      90% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.05); }
    }

    :root {
      --bg-overlay: '';
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle, #0f0f0f 0%, #1a1a1a 100%);
      transition: background 1.2s ease;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: var(--bg-overlay);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      opacity: 0.1;
      z-index: -1;
      animation: floatAnim 30s linear infinite;
      pointer-events: none;
      filter: brightness(1.2) contrast(1.2);
    }

    @keyframes floatAnim {
      0% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    .container {
      text-align: center;
      max-width: 850px;
      padding: 50px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ffcc;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(0, 255, 204, 0.4), 0 0 25px rgba(0, 255, 204, 0.2) inset;
      backdrop-filter: blur(25px);
      animation: fadeIn 1.8s ease-out;
      display: none;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #00ffe7;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 15px #00ffe7, 0 0 30px #00ffe7;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #ffffffcc;
    }

    button {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      border: none;
      padding: 15px 45px;
      border-radius: 50px;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px #8e2de2;
    }

    button:hover {
      background: linear-gradient(to right, #4a00e0, #8e2de2);
      transform: scale(1.1);
      box-shadow: 0 0 25px #8e2de2;
    }

    .output-box {
      margin-top: 30px;
      padding: 25px;
      background-color: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 204, 0.4);
      color: #ffffffee;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .control-buttons {
      margin-top: 25px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .assistant-box {
      margin-top: 20px;
      padding: 15px 25px;
      max-width: 700px;
      text-align: center;
      font-size: 1.1rem;
      color: #00ffe7;
      background-color: rgba(0, 0, 0, 0.65);
      border: 1px solid #00ffe7;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
      font-family: 'Share Tech Mono', monospace;
      backdrop-filter: blur(15px);
      animation: fadeIn 1.2s ease-out;
      display: none;
    }

    .language-selector {
      margin-bottom: 25px;
      font-size: 1rem;
      color: #00ffe7;
    }

    .language-selector select {
      padding: 8px 15px;
      border-radius: 25px;
      background-color: #111;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    .language-selector select:hover {
      box-shadow: 0 0 10px #00ffe7;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.92); }
      to { opacity: 1; transform: scale(1); }
    }

    function updateUIText() {
      const lang = getLangKey();
      const t = translations[lang] || translations["en"];
  
      document.getElementById("mainTitle").innerHTML = t.title;
      document.getElementById("subtext").innerHTML = t.subtext;
      document.getElementById("startBtn").innerText = t.start;
      document.getElementById("detectBtn").innerText = t.detect;
      document.getElementById("stopBtn").innerText = t.stop;
    }
  
    document.getElementById("languageSelect").addEventListener("change", updateUIText);
  
    function speakStory(story) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(story);
      utter.rate = 1;
      utter.pitch = 1;
      utter.lang = getVoiceLang();
      synth.cancel();
      synth.speak(utter);
    }
  
    function speakAssistant(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.rate = 1;
      utter.pitch = 1.1;
      utter.lang = getVoiceLang();
      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
    }
  
    function stopMusic() {
      const audio = document.getElementById("player");
      audio.pause();
      audio.currentTime = 0;
    }
    async function startMoodify() {
    const emotionEl = document.getElementById("emotion");
    const storyEl = document.getElementById("story");
    const audio = document.getElementById("player");
    const audioSource = document.getElementById("audioSource");
    const assistantBox = document.getElementById("assistantBox");

    const langKey = getLangKey();
    const t = translations[langKey] || translations["en"];

    emotionEl.innerText = "тП│ Detecting emotion... Please wait...";
    storyEl.innerText = "";
    assistantBox.style.display = "none";
    stopMusic();

    try {
      const langParam = document.getElementById("languageSelect").value;
      const response = await fetch(`/moodify?lang=${langParam}`);

      if (!response.ok) throw new Error("Failed to fetch response from server.");

      const data = await response.json();
      const emotion = data.emotion.toLowerCase();
      const story = data.story;

      emotionEl.innerText = `ЁЯза Emotion Detected: ${emotion}`;
      storyEl.innerText = `ЁЯУЦ Story: ${story}`;

      changeBackgroundByEmotion(emotion);
      speakStory(story);

      const musicPath = `/static/music/${emotion}.mp3`;
      audioSource.src = musicPath;
      audio.load();
      audio.play();

      const assistantLine = t.assistant[emotion] || t.assistant["neutral"];
      assistantBox.textContent = assistantLine;
      assistantBox.style.display = "block";
      speakAssistant(assistantLine);

    } catch (error) {
      emotionEl.innerText = "тЭМ Error detecting emotion.";
      storyEl.innerText = error.message;
      console.error("Fetch error:", error);
    }
  }

  // Set default language UI on load
  updateUIText();
